<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="bookmark" href="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="/q-demo.css" />
    <title>${name}</title>
  </head>

  <body>
    <div class="page">
      <div class="page__header"><h1>${name}</h1></div>
      <div class="page__body">
        <div
          class="dragable-mobile"
          draggable="true"
          ondragend="dragend(event)"
        >
          <div class="dragable-mobile__header">
            拖拽移动|点击折叠
          </div>
          <iframe
            src="http://qui.qufenqi.com/react-demo/index.html"
            class="dragable-mobile__body dragable-mobile__body--active"
          ></iframe>
        </div>
      </div>
      <div class="page__footer">
        <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
        <script src="index.js"></script>
      </div>
    </div>
  </body>
